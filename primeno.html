<!DOCTYPE html>

<head>
	<title></title>
	<script type="text/javascript">
		var no=99; var temp=0;
		for(let i=2; i<=no-1; i++)
		{
			if(no%i==0)
			{
				temp=temp+1;
				break;
			}

		}
		if(temp==0)
		{
			console.log('this is prime no'+no)
			
		}
		else
		{
			console.log('this number is Not Prime No:'+no)
		}


	</script>
</head>
